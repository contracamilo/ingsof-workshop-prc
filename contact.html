<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - U La Salle Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">U La Salle</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contact.html" class="active">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="container">
                <h1>Formulario de Contacto</h1>
                <p>Completa el siguiente formulario y nos pondremos en contacto contigo.</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre completo *</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="subject">Asunto *</label>
                        <input type="text" id="subject" name="subject" required>
                        <span class="error-message" id="subjectError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensaje *</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>

                    <button type="submit" class="submit-button">Enviar mensaje</button>
                </form>

                <div id="successMessage" class="success-message" style="display: none;">
                    <h3>¡Mensaje enviado exitosamente!</h3>
                    <p>Gracias por contactarnos. Te responderemos pronto.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 U La Salle. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
